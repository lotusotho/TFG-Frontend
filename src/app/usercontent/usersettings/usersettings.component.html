<section class="section">
  <div *ngIf="notificationType">
    <app-notificationtoast
      [notificationType]="notificationType"
    ></app-notificationtoast>
  </div>
  <div class="container">
    <h1 class="title is-1">Configuración del Usuario</h1>
    <p class="title is-3 has-text-danger">Peligro:</p>
    <hr class="has-background-danger" />
    <div class="has-text-centered">
      <button
        class="title is-4 has-text-black button is-danger"
        type="button"
        (click)="deletePost()"
      >
        Borrar Blog
      </button>
    </div>
  </div>

  <div *ngIf="showModal" class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Confirmar acción</p>
        <button
          class="delete"
          aria-label="close"
          (click)="cancelDelete()"
        ></button>
      </header>
      <section class="modal-card-body">
        ¿Estás seguro que quieres continuar? Si lo haces se borrará toda la
        información de tu blog!
      </section>
      <footer class="modal-card-foot is-flex is-justify-content-center">
        <button class="button is-danger" (click)="confirmDelete()">
          Confirmar
        </button>
        <button class="button is-primary" (click)="cancelDelete()">
          Cancelar
        </button>
      </footer>
    </div>
  </div>
</section>
