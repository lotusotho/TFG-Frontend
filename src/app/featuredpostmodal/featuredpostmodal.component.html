<div *ngFor="let post of allPostsData; let i = index">
  <div [attr.id]="'modalId' + i" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">{{ post.user.username }}</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <p class="subtitle">{{ post.title }}</p>
        <a
          href="https://blog.mapach.es/userblog?blog={{ post.user.username }}"
          target="_blank"
          class="button is-success is-4 m-5"
          >Ver blog</a
        >
      </section>
    </div>
  </div>
</div>
