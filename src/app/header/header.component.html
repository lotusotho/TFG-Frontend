<div class="hero-head">
  <div *ngIf="notificationType">
    <app-notificationtoast
      [notificationType]="notificationType"
    ></app-notificationtoast>
  </div>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a
        #navBurger
        role="button"
        tabindex="0"
        (click)="toggleNavbar()"
        (keydown.enter)="toggleNavbar()"
        role="button"
        class="navbar-burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navbarBurgerId"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div
      #navMenu
      tabindex="0"
      role="button"
      (click)="toggleNavbar()"
      (keydown.enter)="toggleNavbar()"
      class="navbar-menu"
    >
      <div class="navbar-start">
        <a
          class="navbar-item button is-primary"
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
        >
          Inicio
        </a>
        <a
          class="navbar-item button has-text-black has-background-light m-2"
          [routerLink]="['/blogs']"
          routerLinkActive="router-link-active"
        >
          Todos los blogs
        </a>

        <a
          *ngIf="isAuthenticated"
          class="navbar-item button has-text-black has-background-primary m-2"
          [routerLink]="['/dashboard']"
          routerLinkActive="router-link-active"
        >
          Crear Nuevo Post / Editar
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a
              *ngIf="isAuthenticated"
              class="navbar-item button has-background-dark"
              [routerLink]="['/settings']"
              routerLinkActive="router-link-active"
            >
              Configuraci√≥n de Usuario
            </a>
            <a
              class="navbar-item button is-ghost"
              [routerLink]="['/mdinfo']"
              routerLinkActive="router-link-active"
            >
              Sobre Markdown
            </a>
            <a
              *ngIf="isAuthenticated === false"
              class="button is-success"
              [routerLink]="['/signup']"
              routerLinkActive="router-link-active"
            >
              <strong>Sign up</strong>
            </a>
            <a
              *ngIf="isAuthenticated === false"
              class="button is-light"
              [routerLink]="['/login']"
              routerLinkActive="router-link-active"
            >
              <strong>Login</strong>
            </a>
            <a
              *ngIf="isAuthenticated"
              class="button is-danger"
              (click)="logOut()"
            >
              <strong>Logout</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
