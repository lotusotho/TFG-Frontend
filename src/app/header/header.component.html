<nav class="navbar" role="navigation" aria-label="main navigation">
  <div #navLogo class="navbar-brand">
    <a
      #navLogo
      role="button"
      tabindex="0"
      (click)="toggleLogo()"
      (keydown.enter)="toggleLogo()"
      class="logo navbar-item subtitle is-2"
      [routerLink]="['/home']"
      routerLinkActive="router-link-active"
    >
      blog.mapach.es
    </a>

    <a
      #navBurger
      role="button"
      tabindex="0"
      (click)="toggleNavbar()"
      (keydown.enter)="toggleNavbar()"
      role="button"
      class="navbar-burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBurgerId"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div
    #navMenu
    tabindex="0"
    role="button"
    (click)="toggleNavbar()"
    (keydown.enter)="toggleNavbar()"
    class="navbar-menu"
  >
    <div class="navbar-start">
      <ng-template #notAuthenticated>
        <a
          class="navbar-item subtitle is-4"
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
        >
          Home
        </a>
      </ng-template>
      <div class="navbar" *ngIf="isAuthenticated; else notAuthenticated">
        <a
          class="navbar-item subtitle is-4"
          [routerLink]="['/dashboard']"
          routerLinkActive="router-link-active"
        >
          Dashboard
        </a>
        <a
          class="navbar-item subtitle is-4"
          [routerLink]="['/preview']"
          routerLinkActive="router-link-active"
        >
          Preview
        </a>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons"></div>
        <a
          class="button is-primary"
          [routerLink]="['/signup']"
          routerLinkActive="router-link-active"
        >
          <strong>Sign up</strong>
        </a>
        <a
          class="button is-light"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
        >
          <strong>Log in</strong>
        </a>
      </div>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
