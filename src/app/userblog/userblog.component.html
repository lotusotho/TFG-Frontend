<div class="container is-fluid">
  <div class="section">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="box">
          <p class="title is-1 has-text-centered">
            {{ userContent.title }} -
            <span class="has-text-success">{{
              userContent.user.username
            }}</span>
            -
            {{ userContent.emoji }}
          </p>
          <p class="subtitle">
            {{ userContent.user.username }} a
            {{ userContent.date_creation | date : "medium" }}
          </p>
          <div class="container">
            <div class="content has-text-centered">
              <markdown
                lineHighlight
                lineNumbers
                commandLine
                katex
                mermaid
                clipboard
                [data]="userContent.md_content"
              ></markdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
